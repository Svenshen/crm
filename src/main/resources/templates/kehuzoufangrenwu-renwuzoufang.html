<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <form class="form-signin" th:action="@{/kehuzoufangrenwu/renwuzoufang/{id}(id=${renwuid})}" method="post">
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                        <h2 class="form-horizontal-heading text-center">新增走访</h2>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <span  style="font-size: 12px;color: red" th:text="${msg}" aria-describedby="basic-addon0"></span>
                    <input type="hidden" th:value="${renwuid}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <label for="inputPassword3" class="col-xs-4 col-md-2 control-label">客户名称：</label>
                    <div class="col-xs-8 col-md-10">
                        <input type="text" class="form-control"  name="kehumingcheng" th:value=" ${kehumingcheng}" readonly>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <label for="inputPassword3" class="col-xs-4 col-md-2 control-label">走访结果：</label>
                    <div class="col-xs-8 col-md-10">
                        <select class="form-control" name="zoufangjieguo" >
                            <option  th:each="zoufangjieguo : ${listzoufangjieguo}" th:text="${zoufangjieguo}" th:value="${zoufangjieguo}" ></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <label for="inputPassword3" class="col-xs-4 col-md-2 control-label">走访记录：</label>
                    <div class="col-xs-8 col-md-10">
                        <textarea   class="form-control"  name="zoufangrizhi" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-3">
                  <div class=" col-xs-12 col-md-offset-5">
                    <button type="submit" class="btn btn-primary  btn-block">确认提交</button>
                  </div>
                </div>
            </div>
    </form>
        </div>
    <div th:include="common::commonFooter"></div>
</body>
</html>
