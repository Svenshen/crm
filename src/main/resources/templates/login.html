    <title>客户营销管理系统</title>
</head>

<body class="hold-transition">
<div class="login-box">
  <div class="login-logo">
    <img src="resources/chinapostlogo.jpg" class="img-responsive center-block"/>
  </div>
  <div class="login-logo">
    客户营销管理系统
  </div>  
    
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" th:text="${msg}"></p>

    <form th:action="@{/login}" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
       <div class="col-xs-8">
<!--          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>-->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

   

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>
<!-- iCheck -->
<script th:src="@{/webjars/AdminLTE/2.4.10/plugins/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
