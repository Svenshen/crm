            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改

                <button id="btn_newzf" type="button" class="btn btn-default">

    <div th:include="common::commonFooter"></div>
    <script>
        $(function () {

            //1.初始化Table
            var oTable = new TableInit();
            oTable.Init();

            //2.初始化Button的点击事件
            var oButtonInit = new ButtonInit();
            oButtonInit.Init();

        });


        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#mytb').bootstrapTable({
                    url: '/crm/kehu/querylistrest',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100,"all"],        //可供选择的每页的行数（*）
                    search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: false,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "kehumingcheng",                     //每一行的唯一标识，一般为主键列
                    showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,     
                    showExport: true,   
                    exportDataType: "basic",
                    exportTypes:['xlsx'],
                    //是否显示父子表
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'kehumingcheng',
                        title: '客户名称'
                    }, {
                        field: 'dizhi',
                        title: '地址',
                        visible: false
                    }, {
                        field: 'lianxiren',
                        title: '联系人',
                        visible: false
                    }, {
                        field: 'lianxidianhua',
                        title: '联系电话',
                        visible: false
                    }, 
                    {
                        field: 'shifouyoujidixuqiu',
                        title: '是否有寄递需求'
                        },
                    {
                            field: 'guoneiyewuliang',
                            title: '国内业务量'
                        },
                    {
                            field: 'guoneiyewushouru',
                            title: '国内业务收入'
                        },
                    {
                            field: 'guojiyewuliang',
                            title: '国际业务量'
                        },
                    {
                            field: 'guojiyewushouru',
                            title: '国际业务收入'
                        },
                    {
                            field: 'muqianshiyongkuaidigongsi',
                            title: '目前使用快递公司'
                        },
                        {
                            field: 'beizhu',
                            title: '备注',
                            visible: false
                        },
                    {
                            field: 'chuangjianren',
                            title: '创建人'
                        },{
                            field: 'zhandian',
                            title: '部门'
                        },{
                            field: 'dengjishijian',
                            title: '创建时间'
                        },]
                });
            };

            //得到查询的参数
            oTableInit.queryParams = function (params) {
                var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    limit: params.limit,   //页面大小
                    offset: params.offset,  //页码
                    departmentname: $("#kehumingcheng").val(),
                    statu: $("#lianxiren").val(),
                    search:params.search
                };
                return temp;
            };
            return oTableInit;
        };


        var ButtonInit = function () {
            var oInit = new Object();
            var postdata = {};

            oInit.Init = function () {
                //初始化页面上面的按钮事件
                $("#btn_add").click(function () {
                   window.location.href="add";
                });
                
                $("#btn_edit").click(function () {
                    var arrselections = $("#mytb").bootstrapTable('getSelections');
                    if (arrselections.length > 1) {
                        $("#tishiModalText").text("只能选择一行进行编辑");
                        $('#tishiModal').modal();
                        return;
                    }
                    if (arrselections.length <= 0) {
                       $("#tishiModalText").text("请选择有效数据");
                       $('#tishiModal').modal();
                       return;
                   }
                   window.location.href="update/"+arrselections[0].kehumingcheng;
                    
                    
                });
                
                
            };

            return oInit;
        };
    </script>
