<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/user/changepassword}" method="post">
            <div class="row">
                <div class="form-group  col-xs-12 col-md-5">
                        <h2 class="form-horizontal-heading text-center">密码修改</h2>
                </div>
            </div>    
            <div class="row">
                <div class="form-group  col-xs-12 col-md-5">
                    <span  style="font-size: 12px;color: red" th:text="${msg}" aria-describedby="basic-addon0"></span>
                </div>
            </div>    
            <div class="row">
                <div class="form-group  col-xs-12 col-md-5">
                  <label for="inputPassword3" class="col-xs-4 control-label">新密码：</label>
                  <div class="col-xs-8">
                    <input type="password" class="form-control"  name="password1">
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-xs-12 col-md-5">
                  <label for="inputPassword3" class="col-xs-4 control-label">确认密码：</label>
                  <div class="col-xs-8">
                    <input type="password" class="form-control"  name="password2">
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-xs-12 col-md-3">
                  <div class=" col-xs-12 col-md-offset-5">
                    <button type="submit" class="btn btn-primary  btn-block">确认</button>
                  </div>
                </div>
            </div>
    </form>
        </div>
    <div th:include="common::commonFooter"></div>
</body>
</html>
