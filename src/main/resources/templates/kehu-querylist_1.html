<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')" >
</head>

<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <h2 class="form-horizontal-heading text-center">客户查询</h2>
        <table class="table table-striped table-hover" >
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>地址</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>是否有寄递需求</th>
                    <th>国内业务量</th>
                    <th>国内业务收入</th>
                    <th>国际业务量</th>
                    <th>国际业务收入</th>
                    <th>目前使用快递公司</th>
                    <th>备注</th>
                    <th>创建人</th>
                    <th>部门</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="kehu : ${listkehu}">
                    <td th:text="${kehu.kehumingcheng}"></td>
                    <td th:text="${kehu.dizhi}"></td>
                    <td th:text="${kehu.lianxiren}"></td>
                    <td th:text="${kehu.lianxidianhua}"></td>
                    <td th:text="${kehu.shifouyoujidixuqiu}"></td>
                    <td th:text="${kehu.guoneiyewuliang}"></td>
                    <td th:text="${kehu.guoneiyewushouru}"></td>
                    <td th:text="${kehu.guojiyewuliang}"></td>
                    <td th:text="${kehu.guojiyewushouru}"></td>
                    <td th:text="${kehu.muqianshiyongkuaidigongsi}"></td>
                    <td th:text="${kehu.beizhu}"></td>
                    <td th:text="${kehu.chuangjianren}"></td>
                    <td th:text="${kehu.zhandian}"></td>
                    <td th:text="${kehu.dengjishijian}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:include="common::commonFooter"></div>
</body>
</html>
