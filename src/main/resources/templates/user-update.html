<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container">
        <form class="form-signin" th:action="@{/user/update/{username}(username=${userinfo!=null}?${userinfo.username})}" method="post">
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                        <h2 class="form-horizontal-heading text-center">营销员修改</h2>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                    <span  style="font-size: 12px;color: red" th:text="${msg}" aria-describedby="basic-addon0"></span>

                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                    <label for="inputPassword3" class="col-xs-4 control-label">用户名：</label>
                    <div class="col-xs-8 ">
                        <input type="text" class="form-control"  name="username" th:value="${userinfo!=null}?${userinfo.username}" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                  <label for="inputPassword3" class="col-xs-4 control-label">密码：</label>
                  <div class="col-xs-8">
                    <input type="password" class="form-control"  name="password">
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                  <label for="inputPassword3" class="col-xs-4 control-label">姓名：</label>
                  <div class="col-xs-8">
                    <input type="text" class="form-control"  name="name" th:value="${userinfo!=null}?${userinfo.name}">
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                  <label for="inputPassword3" class="col-xs-4 control-label">部门：</label>
                  <div class="col-xs-8">
                        <select class="form-control" name="bumen" >
                            <option th:each="bumen : ${listbumen}" th:text="${bumen.bumen}" th:value="${bumen.jigouhao}" th:selected=" ${userinfo!=null}?${userinfo.bumen} == ${bumen.jigouhao}"></option>
                        </select>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-5">
                  <label for="inputPassword3" class="col-xs-4 control-label">权限：</label>
                  <div class="col-xs-8">
                        <select class="form-control" name="quanxian" >
                            <option th:each="quanxian : ${listquanxian}" th:text="${quanxian.quanxianname}" th:value="${quanxian.quanxian}"  th:selected=" ${userinfo!=null}?${userinfo.quanxian} == ${quanxian.quanxian}"></option>
                        </select>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-2">
                  <div class=" col-xs-12 col-md-offset-1">
                    <button type="submit" class="btn btn-primary  btn-block">确认修改</button>
                  </div>
                </div>
                <div class="form-group col-xs-12 col-md-2">
                  <div class=" col-xs-12 col-md-offset-2">
                      <a th:href="@{/user/delete/{username}(username=${userinfo!=null}?${userinfo.username})}" class="btn btn-danger btn-block">删除</a>
                  </div>
                </div>
            </div>
            
    </form>
        </div>
    <div th:include="common::commonFooter"></div>
</body>
</html>
